<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <section class="login-container">
        <h1>Instagram</h1>
        <form class="user-info" action="" method="post">
          <fieldset>
            <legend>로그인 정보</legend>
            <label for="userId"></label>
            <input
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
              id="userId"
              name="userId"
              required
              autofocus
            />
            <label for="userPw"></label>
            <input
              type="password"
              id="userPw"
              name="userPw"
              placeholder="비밀번호"
              required
            />
            <button class="login-btn" type="submit">로그인</button>
          </fieldset>
        </form>
        <span class="or-txt">또는</span>
        <a class="facebook-login" href="https://www.facebook.com">
          Facebook으로 로그인
        </a>
        <a class="find-login" href="">비밀번호를 잊으셨나요?</a>
      </section>
      <section class="signup-container">
        <p>계정이 없으신가요?</p>
        <a href="./signup.html">가입하기</a>
      </section>
      <section class="download-container">
        <p>앱을 다운로드하세요</p>
        <ul class="app-download">
          <li>
            <a href="">Appstore에서 다운로드 하기</a>
          </li>
          <li>
            <a href="">GooglePlay에서 다운로드하기</a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
